<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <!-- Block grid -->
  <g transform="translate(96, 80)">
    <!-- Red block -->
    <rect x="0" y="0" width="70" height="70" rx="8" fill="#ff4757"/>
    <rect x="5" y="5" width="60" height="60" rx="6" fill="#ff6b7a" opacity="0.5"/>
    <!-- Blue block -->
    <rect x="80" y="0" width="70" height="70" rx="8" fill="#3742fa"/>
    <rect x="85" y="5" width="60" height="60" rx="6" fill="#5a63fc" opacity="0.5"/>
    <!-- Green block -->
    <rect x="160" y="0" width="70" height="70" rx="8" fill="#2ed573"/>
    <rect x="165" y="5" width="60" height="60" rx="6" fill="#54de8c" opacity="0.5"/>
    <!-- Orange block -->
    <rect x="240" y="0" width="70" height="70" rx="8" fill="#ffa502"/>
    <rect x="245" y="5" width="60" height="60" rx="6" fill="#ffb733" opacity="0.5"/>

    <!-- Second row -->
    <rect x="0" y="80" width="70" height="70" rx="8" fill="#8854d0"/>
    <rect x="5" y="85" width="60" height="60" rx="6" fill="#a074db" opacity="0.5"/>
    <rect x="80" y="80" width="70" height="70" rx="8" fill="#ff4757"/>
    <rect x="85" y="85" width="60" height="60" rx="6" fill="#ff6b7a" opacity="0.5"/>
    <rect x="160" y="80" width="70" height="70" rx="8" fill="#00d2d3"/>
    <rect x="165" y="85" width="60" height="60" rx="6" fill="#33dbdc" opacity="0.5"/>
    <rect x="240" y="80" width="70" height="70" rx="8" fill="#3742fa"/>
    <rect x="245" y="85" width="60" height="60" rx="6" fill="#5a63fc" opacity="0.5"/>

    <!-- Third row -->
    <rect x="0" y="160" width="70" height="70" rx="8" fill="#2ed573"/>
    <rect x="5" y="165" width="60" height="60" rx="6" fill="#54de8c" opacity="0.5"/>
    <rect x="80" y="160" width="70" height="70" rx="8" fill="#ffa502"/>
    <rect x="85" y="165" width="60" height="60" rx="6" fill="#ffb733" opacity="0.5"/>
    <rect x="160" y="160" width="70" height="70" rx="8" fill="#8854d0"/>
    <rect x="165" y="165" width="60" height="60" rx="6" fill="#a074db" opacity="0.5"/>
    <rect x="240" y="160" width="70" height="70" rx="8" fill="#ff4757"/>
    <rect x="245" y="165" width="60" height="60" rx="6" fill="#ff6b7a" opacity="0.5"/>

    <!-- Fourth row -->
    <rect x="0" y="240" width="70" height="70" rx="8" fill="#00d2d3"/>
    <rect x="5" y="245" width="60" height="60" rx="6" fill="#33dbdc" opacity="0.5"/>
    <rect x="80" y="240" width="70" height="70" rx="8" fill="#3742fa"/>
    <rect x="85" y="245" width="60" height="60" rx="6" fill="#5a63fc" opacity="0.5"/>
    <rect x="160" y="240" width="70" height="70" rx="8" fill="#2ed573"/>
    <rect x="165" y="245" width="60" height="60" rx="6" fill="#54de8c" opacity="0.5"/>
    <rect x="240" y="240" width="70" height="70" rx="8" fill="#ffa502"/>
    <rect x="245" y="245" width="60" height="60" rx="6" fill="#ffb733" opacity="0.5"/>
  </g>
  <!-- Glow effect -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#bg)" stroke-width="2" opacity="0.3"/>
</svg>
