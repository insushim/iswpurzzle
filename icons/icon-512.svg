<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="100%" style="stop-color:#ff4757"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5f9fff"/>
      <stop offset="100%" style="stop-color:#3742fa"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7bed9f"/>
      <stop offset="100%" style="stop-color:#2ed573"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd93d"/>
      <stop offset="100%" style="stop-color:#ffa502"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="85" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.1">
    <line x1="128" y1="0" x2="128" y2="512" stroke="white" stroke-width="2"/>
    <line x1="256" y1="0" x2="256" y2="512" stroke="white" stroke-width="2"/>
    <line x1="384" y1="0" x2="384" y2="512" stroke="white" stroke-width="2"/>
    <line x1="0" y1="128" x2="512" y2="128" stroke="white" stroke-width="2"/>
    <line x1="0" y1="256" x2="512" y2="256" stroke="white" stroke-width="2"/>
    <line x1="0" y1="384" x2="512" y2="384" stroke="white" stroke-width="2"/>
  </g>

  <!-- Blocks with shadow -->
  <g filter="url(#shadow)">
    <rect x="85" y="85" width="100" height="100" rx="16" fill="url(#red)"/>
    <rect x="206" y="85" width="100" height="100" rx="16" fill="url(#blue)"/>
    <rect x="327" y="85" width="100" height="100" rx="16" fill="url(#red)"/>

    <rect x="85" y="206" width="100" height="100" rx="16" fill="url(#green)"/>
    <rect x="206" y="206" width="100" height="100" rx="16" fill="url(#yellow)"/>
    <rect x="327" y="206" width="100" height="100" rx="16" fill="url(#blue)"/>

    <rect x="85" y="327" width="100" height="100" rx="16" fill="url(#blue)"/>
    <rect x="206" y="327" width="100" height="100" rx="16" fill="url(#green)"/>
    <rect x="327" y="327" width="100" height="100" rx="16" fill="url(#yellow)"/>
  </g>

  <!-- Shine effects -->
  <rect x="85" y="85" width="100" height="50" rx="16" fill="white" opacity="0.2"/>
  <rect x="206" y="85" width="100" height="50" rx="16" fill="white" opacity="0.2"/>
  <rect x="327" y="85" width="100" height="50" rx="16" fill="white" opacity="0.2"/>
  <rect x="85" y="206" width="100" height="50" rx="16" fill="white" opacity="0.2"/>
  <rect x="206" y="206" width="100" height="50" rx="16" fill="white" opacity="0.2"/>
  <rect x="327" y="206" width="100" height="50" rx="16" fill="white" opacity="0.2"/>
</svg>
