    <style>
      /* 초기 로딩 스크린 */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loading-logo {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .loading-logo span:nth-child(1) { color: #ff4757; }
      .loading-logo span:nth-child(2) { color: #3742fa; }
      .loading-logo span:nth-child(3) { color: #2ed573; }
      .loading-logo span:nth-child(4) { color: #ffa502; }
      .loading-logo span:nth-child(5) { color: #8854d0; }
      .loading-logo span:nth-child(6) { color: #00d2d3; }
      .loading-logo span:nth-child(7) { color: #fff; }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #4a9eff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

  <body>
    <!-- 로딩 스크린 -->
    <div id="loading-screen">
      <div class="loading-logo">
        <span>C</span><span>H</span><span>R</span><span>O</span><span>M</span><span>A</span><span>FALL</span>
      </div>
      <div class="loading-spinner"></div>
    </div>

    <div id="root"></div>

    <script>
      // 로딩 스크린 숨기기
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading-screen').classList.add('hidden');
        }, 500);
      });

      // PWA 서비스 워커 등록 및 자동 업데이트
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker 등록 성공:', registration.scope);

              // 새 SW가 발견되면 즉시 활성화
              registration.addEventListener('updatefound', function() {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', function() {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // 새 버전 발견 - 즉시 새로고침
                    console.log('새 버전 감지, 새로고침...');
                    window.location.reload();
                  }
                });
              });
            })
            .catch(function(error) {
              console.log('ServiceWorker 등록 실패:', error);
            });
        });

        // SW에서 업데이트 메시지 수신시 새로고침
        navigator.serviceWorker.addEventListener('message', function(event) {
          if (event.data && event.data.type === 'SW_UPDATED') {
            console.log('SW 업데이트 완료, 새로고침...');
            window.location.reload();
          }
        });

        // 컨트롤러 변경시 새로고침
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          console.log('SW 컨트롤러 변경, 새로고침...');
          window.location.reload();
        });
      }

      // PWA 설치 프롬프트 처리
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        deferredPrompt = e;
        // 설치 프롬프트는 앱 내에서 처리
        window.deferredPWAPrompt = deferredPrompt;
      });
    </script>
